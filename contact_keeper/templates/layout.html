<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ContactKeeper</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="bg-light">
    <!-- Import navbar module -->
    {% include 'nav.html' %}

    <!-- Display Toast -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                  <div class="toast show align-items-center text-white bg-{{ category }} border-0 position-absolute mb-4 me-4 bottom-0 end-0" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex justify-content-between">
                      <div class="toast-body text-center flex-custom-grow">
                        {% if category == 'success' %}
                          <i class="fa-regular fa-circle-check"></i>
                        {% else %}
                          <i class="fa-regular fa-circle-xmark"></i>
                        {% endif %}
                        {{ message }}
                      </div>
                      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                  </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Page content from template -->
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.js') }}"></script>
    <!-- Additional JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
